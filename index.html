<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <img src="./imgs/Arrow_-_Right_2.png" alt="">
            <div class="search">

                <input placeholder="Pesquise filmes...">
            </div>
            <div class="favorite">
                <img src="./imgs/Bookmark.png" alt="">
                <a href="">Favoritos</a>
            </div>
            <div class="discount">
                <img src="./imgs/Discount.png" alt="">
                <a href="">Promoções</a>
            </div>

            <div class="usuario">
                Bem vindo Iago
                <img src="./imgs/photo.jpg" alt="">
            </div>
        </div>
        <div class="content">
            <div class="left-content">
                <img src="./imgs/promotion_count_down.png" alt="">
                <h2>
                    Top Filmes
                </h2>
                <h2>
                    Filmes
                </h2>
                <button>Todos</button>
                <button>Ação</button>
                <button>Romance</button>
                <button>Ficção ciêntifica</button>
                <button>Terror</button>
            </div>
            <div class="right-content">
                <div class="bag">
                    <div class="bag-header">
                        <img src="./imgs/Bag.png" alt="">
                        <span>Sacola</span>
                    </div>
                    <div class="bag-bottom">
                        <div class="bag-content">
                            <p class="title">Sua sacola está vazia</p>
                            <p>Adicione filmes agora</p>
                            <img src="./imgs/Social_Media.png" alt="">
                        </div>
                        <div class="bag-fotter">
                            <p>Insira seu cupom</p>
                        </div>
                        <div class="bag-fotter-input">
                            <input type="text" placeholder="Cupom de desconto">
                            <img src="./imgs/Ticket.png" alt="">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
